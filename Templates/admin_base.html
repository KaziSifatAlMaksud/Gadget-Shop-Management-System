<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} - Admin</title>

</head>
<body style=" background-color:#0d1117; color: #fff ">
    <nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" style=" width: 90%;text-align: center;margin-left: 100px;" href="{{url_for('dashboard')}}">Admin Panal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" >
          <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('products')}}">Add Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('view_product')}}">View Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('messages')}}">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('oder')}}">Oders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('user')}}">View User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('admin')}}">View Admin</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{url_for('admin_add')}}">Add Admin</a>
        </li>
        <li class="nav-item">
          <a type="button" href="{{url_for('admin_login')}}" class="btn btn-info">Admin Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    {% endblock %}
    {% block body %} {% endblock %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
