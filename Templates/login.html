{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="heading" style="margin-top: 100px;">
   <h3>Log In</h3>
   <p><a href="{{url_for('home_page')}}">home</a> <span> / contact</span></p>
</div>
<section class="form-container">
   <form action="/login" method="post">
      <h3>login now</h3>
      <input type="email" name="email" required placeholder="Enter Your Email" class="box" maxlength="50">
      <input type="password" name="pass" required placeholder="Enter Your Password" class="box" maxlength="50">
       <p style="color:darkred";>{{ message }}</p>
       <button type="submit" class="btn">Login Now</button>
      <p>don't have an account? <a href="{{url_for('register')}}">register now</a></p>
   </form>

</section>
<!-- <script src="js/script.js"></script>   -->

{% endblock %}
